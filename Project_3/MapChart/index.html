<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Charts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="col-md-12">Median Household Income by State</h1>
      <div id='plot-income' class="col-md-12"></div>
    </div>
    <!-- /row -->
    <div class="row">
      <h1 class="col-md-12">Educational Attainment by State</h1>
      <div class="col-md-6">
        <h2>Before High School</h2>
        <div id='plot-before-hs' class="plot-ed"></div>
      </div>
      <div class="col-md-6">
        <h2>Some High School</h2>
        <div id='plot-hs-some' class="plot-ed"></div>
      </div>
      <div class="col-md-6">
        <h2>High School Diploma</h2>
        <div id='plot-hs-diploma' class="plot-ed"></div>
      </div>
      <div class="col-md-6">
        <h2>Some College</h2>
        <div id='plot-college-some' class="plot-ed"></div>
      </div>
      <div class="col-md-6">
        <h2>Bachelor's</h2>
        <div id='plot-bachelor' class="plot-ed"></div>
      </div>
      <div class="col-md-6">
        <h2>Advanced Degrees</h2>
        <div id='plot-advanced' class="plot-ed"></div>
      </div>
    </div>
    <!-- /row -->
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="income.js"></script>
  <script src="education.js"></script>
</body>
</html>
